<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css" />

<body>
    <!-- <script id="city-selector-template" type="text/template"> -->
    
    <div id="city-selector-container">
        <select class="select__input" name="city-selector" id="city-selector" style="margin-bottom: 10px;">
            <option value="" selected disabled>Select a city</option>
        </select>
        
        <!-- <button class="fetchDataButton" onclick="fetchDataButtonHandler()">NEXT</button> -->
        <button id="fetchDataButton">NEXT</button>
        <button id="unitSelectorButton" data-unit="K">K</button>

    </div>
    <!-- </script> -->
    <div>
        <ul id="weatherList">
            <script type="text/template" id="item-template">
                <li  class="weather-item" style="display: flex; justify-content:space-between">
                <div>
                  <h2><%= name %></h2>
                  <p>Temperature: <%= temperature %> <%= unit %></p>
                </div>
                <div>
                  <button data-id=<%= id %> class="updateButton">Update</button>
                  <button data-id=<%= id %> class="deleteButton">Delete</button>
                </div>
                </li>
              </script>
              
        </ul>
    </div>

</body>
